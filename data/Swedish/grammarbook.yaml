---
- section: Nouns
  concepts:
  - concept: Nouns
    wordlist: # each of these have an implicit translation value of _word
    - noun
    conceptTrait: []
    situations:
    - situation: Translation # This is created by default if you use Translation concept trait, but you can also override it.
      back: <_noun>
      rules:
      - rule: default # If we look up a rule and fail, we fall front on default
        front: <noun>
    - situation: Indefinite Article
      back: (a <_noun>)
      rules:
      - rule: en
        front: en <noun>
      - rule: ett
        front: ett <noun>
    - situation: Definite Article
      back: (the <_noun>)
      rules:
      - rule: en
        front: <noun>en # naive for now
      - rule: ett
        front: <noun>ett
    - situation: Indefinite Plural
      back: (several <_noun>)
      rules:
      - rule: or
        front: <noun>|a|or
      - rule: en
        front: <noun>ar
      - rule: er
        front: <noun>er
      - rule: ett en
        front: <noun>n
      - rule: X
        front: <noun>

- section: Sentences
  concepts:
  - concept: Commands and clauses with more than one verb
    wordlist:
    - subject
    - verb1
    - verb2
    - rest
    conceptTrait: []
    situations:
    - situation: Normal
      back: <_subject> <_verb1> <_verb2> <_rest>
      rules:
      - rule: default
        front: <subject> <verb1> <verb2> <rest>
    - situation: Question
      back: <_verb1> <subject> <_verb2> <_rest>
      rules:
      - rule: default
        front: <verb1> <subject> <verb2> <rest>
- section: Verbs
  concepts:
  - concept: Regular Verbs
    wordlist:
    - present_tense
    conceptTrait: 
    - TranslateEachWord
    situations:
    - situation: Present Tense
      back: <_present_tense> (present tense)
      rules:
      - rule: default
        front: <present_tense>
    - situation: Past Tense
      back: <_present_tense> (past tense)
      rules:
      - rule: default
        front: <present_tense>|r?|de
    - situation: Past Tense
      back: <_present_tense> (infinitive)
      rules:
      - rule: ar verbs
        front: <present_tense>r
      - rule: er verbs
        front: <present_tense>|er|a
  - concept: Irregular Verbs
    conceptTrait: 
    - TranslateEachWord # Goes through each word in word list and creates seperate situations for each.
    wordlist:
    - infinitive
    - present_tense
    - past_tense
    situations: []

